<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <link rel="icon" href="/img/favicon.png" type="image/png" />

    <title>Fotogram</title>
</head>

<body>
    <div class="div_class">
        <header class="header_main">
            <div class="title">
                <img class="logo" src="/img/favicon.png" alt="Fotogram Logo">
                <h1>Fotogram</h1>
                <h4>Momente vergehen Bilder bleiben!</h4>
            </div>
            <div class="line"></div>

            <div class="kategori">
                <h3>KATEGORIEN</h3>
                <nav>
                    <ul>
                        <li onclick="Startseite()">Startseite</li>
                        <li onclick="Über_mich()">Über mich</li>
                        <li onclick="Kontakt()">Kontakt</li>
                    </ul>
                </nav>
            </div>
            <div class="line"></div>
            <div class="kategori">
                <h3>ALBUMS</h3>
                <nav>
                    <ul>
                        <li onclick="Natur()">Natur</li>
                        <li onclick="Tiere()">Tiere</li>
                        <li onclick="Stadt_Straße()">Stadt & Straße</li>
                        <li onclick="Anlaesse()">Anlässe</li>
                        <li onclick="Familie_Freunde()">Familie & Freunde</li>
                        <li onclick="Schwarz_Weiss()">Schwarz Weiß</li>
                    </ul>
                </nav>
            </div>
            <div class="line"></div>
            <div class="social_media">
                <a href="https://www.facebook.com/" target="_blank"><img src="/img/facebook.svg" alt="facebook"></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="/img/instagram.svg" alt="instagram"></a>
                <a href="https://x.com/" target="_blank"><img src="/img/x-twitter.svg" alt="x-twitter"></a>
                <a href="https://www.youtube.com/?gl=DE&hl=de" target="_blank"><img src="/img/youtube.svg"
                        alt="youtube"></a>
            </div>
            <span>&copy; 2025 Fotogram Alle Rechte vorbehalten.</span>
            <div class="impressum_datenschutz">
                <a onclick="impressum()">Impressum</a>
                <a onclick="datenschutz()">Datenschutz</a>
            </div>
        </header>

        <main id="main_class" class="main_class">

            <section id="main_section"></section>

            <div id="bild_click" class="bild_click hide"></div>

        </main>

        <footer></footer>
    </div>
</body>

</html>
